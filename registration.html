<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registratino</title>
</head>
<body>
    <aside>
        <img class="registration-logo" src="assets/logo.png" alt="">
    </aside>
    <section>
        <form action="">
        <div class="border-header">
            <h1 class="registration-header">ISFILM</h1>
        </div>

        <div class="group">
            <input type="text">
            <label for="">ФИО</label>
            <div class="group">
                <input type="text">
                <label for="">Телефон</label>
            </div>
            <div class="group">
                <input type="text"
                pattern="/^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
                required>
                <label for="">Email</label>
            </div>
            <div class="button-registration">
                <button><a href="main.html">Регистрация</a></button>
            </div>
        </div>
    </form>
    </section>
</body>
</html>
